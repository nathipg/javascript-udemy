<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Place</title>
    <link rel="stylesheet" href="../assets/styles/app.css" />
    <link rel="stylesheet" href="../assets/styles/my-place.css" />
    <script src="../secretKeys.js"></script>
    <script>
      function loadScript(src, apiKey = '') {
        const scriptTag = document.createElement('script');
        scriptTag.src = src + apiKey;
        scriptTag.defer = true;
        document.head.append(scriptTag);
      }

      loadScript('https://maps.googleapis.com/maps/api/js?key=', GOOGLE_MAPS_API_KEY);
      loadScript('../assets/scripts/MyPlace.js');
    </script>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>

    <section id="selected-place">
      <div id="map"></div>
    </section>

    <section id="share-controls">
      <a href="/">Share a New Place!</a>
    </section>
  </body>
</html>
